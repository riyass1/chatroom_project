<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در چت‌روم</title>
    <style>
        body {
            background-image: url("/static/new_image.jpg");
            background-size: cover;
            background-position: center;
            font-family: Tahoma, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-register {
            background-color: #4CAF50;
        }

        .btn-register:hover {
            background-color: #45a049;
        }

        .btn-login {
            background-color: #2196F3;
        }

        .btn-login:hover {
            background-color: #0b7dda;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ثبت‌نام کاربر جدید</h1>

    {% if message %}
        <p style="color: lightgreen;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="نام کاربری جدید" required><br>
        <input type="password" name="password" placeholder="رمز عبور" required><br>

        <div class="btn-container">
            <button type="submit" class="btn btn-register">تایید ثبت‌نام</button>
            <a href="/" class="btn btn-login">ورود به حساب</a>
        </div>
    </form>
</body>
</html>
