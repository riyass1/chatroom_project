<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پروفایل</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .profile-container {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px #000;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #888;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <form action="/update-profile" method="POST" enctype="multipart/form-data">
            <img src="/static/profile.jpg" alt="عکس پروفایل فعلی" />
            <input type="file" name="profile_pic" accept="image/*" />
            <input type="text" name="username" placeholder="نام کاربری جدید" />
            <input type="password" name="password" placeholder="رمز عبور جدید" />
            <button type="submit">ذخیره تغییرات</button>
        </form>
        <br>
        <a href="/" style="color:#aaa;">بازگشت به چت</a>
    </div>

</body>
</html>
