<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>چت روم من</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        #chat-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #222;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #input-msg {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="chat-container">
        <div id="messages">
            <!-- پیام‌ها اینجا نمایش داده میشن -->
        </div>
        <input type="text" id="input-msg" placeholder="پیام خود را بنویسید..." />
        <button id="send-btn">ارسال</button>
    </div>

    <!-- اینجا می‌تونی اسکریپت‌های چت رو اضافه کنی -->
</body>
</html>
