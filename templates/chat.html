<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>چت روم ساده</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            font-family: Tahoma, sans-serif;
            color: white;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: rgba(0,0,0,0.6);
            margin: 10px;
            border-radius: 8px;
        }
        #message-form {
            display: flex;
            margin: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px 0 0 4px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #218838;
        }
        audio {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="پیام خود را بنویسید..." />
        <button id="send-btn" type="submit">ارسال</button>
    </form>

    <audio src="/static/music.mp3" autoplay loop></audio>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        const username = "{{ username }}";

        const chatBox = document.getElementById('chat-box');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        socket.on('connect', () => {
            socket.emit('join', { username });
        });

        socket.on('message', data => {
            const p = document.createElement('p');
            p.innerHTML = `<b>${data.username}:</b> ${data.msg}`;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if(msg.length > 0) {
                socket.emit('message', { username, msg });
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
