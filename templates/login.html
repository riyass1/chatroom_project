<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به چت‌روم</title>
    <style>
        body {
            background-image: url("/static/new_image.jpg");
            background-size: cover;
            font-family: Tahoma, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .link-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>به چت‌روم خوش اومدی</h1>

    <form method="POST">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="نام کاربری" required><br>
        <input type="password" name="password" placeholder="رمز عبور" required><br>
        <button type="submit">ورود</button>
    </form>

    <a href="/register" class="link-button">ثبت‌نام</a>

    <audio autoplay loop>
        <source src="/static/music.mp3" type="audio/mpeg">
        مرورگر شما از پخش آهنگ پشتیبانی نمی‌کند.
    </audio>
</body>
</html>
